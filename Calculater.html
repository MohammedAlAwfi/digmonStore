                Cooler - $199.99
                <input type="number" name="quantity" value="1" min="1">
            </label>
            
            <label>
                Promotion Code:
                <input type="text" name="promotionCode">
            </label>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>

            <p id="totalCost">Total Cost: $0.00</p>
        </form>

    <script>
        function calculateTotal() {
            // Get all the checkboxes with the name "parts"
            const checkboxes = document.getElementsByName("parts");
            // Get all the input fields with the name "quantity"
            const quantities = document.getElementsByName("quantity");
           // Get the value of the input field with the name "promotionCode"
            const promotionCode = document.getElementsByName("promotionCode")[0].value;
            let totalCost = 0;

            // Iterate over each checkbox
            for (let i = 0; i < checkboxes.length; i++) {
                // Check if the checkbox is checked
                if (checkboxes[i].checked) {
                    // Get the price value from the checkbox
                    const price = parseFloat(checkboxes[i].value);
                    // Get the quantity value from the corresponding input field
                    const quantity = parseInt(quantities[i].value);

                    // Calculate the cost for the current checkbox
                    totalCost += price * quantity;
                }
            }
            // Check if the promotion code valid
            if (promotionCode.match(/SQU\d{6}/)) {
                totalCost *= 0.9; // Apply 10% discount
            }
            // Update the text content of the element with id "totalCost" to display the calculated total cost
            document.getElementById("totalCost").textContent = "Total Cost: $" + totalCost.toFixed(2);
        }
    </script>
