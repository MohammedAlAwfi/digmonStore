      <div class="container">
        <h1>Customer Questionnaire</h1>
        <form id="questionnaireForm" action="proccess_questionnaire.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        
            <label>Interests:</label>
            <div class="checkbox-group">
                
                <label><input type="checkbox" name="interests[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests[]" value="gaming"> Gaming</label>
                <label><input type="checkbox" name="interests[]" value="music"> Music</label>
                <label><input type="checkbox" name="interests[]" value="art"> Art</label>
            </div>
        
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
            </select>
        
            <button type="submit">Submit</button>
        </form>
