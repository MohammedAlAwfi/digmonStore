    <div class="progress">
        <div class="progress-bar" style="width:100%"></div>
    </div>

    <div class="container" ng-app="questionnaireApp" ng-controller="QuestionnaireController">
        <h1>Customer Questionnaire</h1>
        <form action="proccess_questionnaire.php" #questionnaireForm (ngSubmit)="validateForm()"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="formData.name">
            
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" [(ngModel)]="formData.gender"> Male</label>
                <label><input type="radio" name="gender" value="female" [(ngModel)]="formData.gender"> Female</label>
            </div>

            <label>Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="sports" [(ngModel)]="formData.interests.sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="gaming" [(ngModel)]="formData.interests.gaming"> Gaming</label>
                <label><input type="checkbox" name="interests" value="music" [(ngModel)]="formData.interests.music"> Music</label>
                <label><input type="checkbox" name="interests" value="art" [(ngModel)]="formData.interests.art"> Art</label>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required [(ngModel)]="formData.feedback"></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required [(ngModel)]="formData.rating">
                <option value="" disabled selected>Select rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include Angular scripts here -->
    <script src="angular.js"></script>
    <script>
    // Define an AngularJS app named 'questionnaireApp'
    var app = angular.module('questionnaireApp', []);

    // Define a controller named 'QuestionnaireController' within the 'questionnaireApp' module
    app.controller('QuestionnaireController', function ($scope) {
        // Initialize form data with empty values
        $scope.formData = {
            name: '', // Placeholder for name input
            gender: '', // Placeholder for gender input
            interests: { // Placeholder for interests checkboxes
                sports: false,
                gaming: false,
                music: false,
                art: false
            },
            feedback: '', // Placeholder for feedback textarea
            rating: '' // Placeholder for rating input
        };

        // Function to validate form data when submitted
        $scope.validateForm = function () {
            // Validation logic can be implemented here
            // Access form data using $scope.formData
            console.log('Form submitted:', $scope.formData); // Log form data to console
